    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Mystery+Quest&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Pelipöllöt</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container_header {
            justify-content: center;
            align-items: center;
            display: flex;
            width: 60%;
            padding: 20px;
            border: 10px double #6d016d;
            margin-top: 10%;
            transform: rotate(-3deg);
            background-clip: text;
            color: rgba(243, 241, 254, 0.81);
            font-family: 'DM MONO';
            font-size: 30px;
        }

        #owl {
            height: 100px;
            transform: rotate(-3deg);
            margin-left: -500px;
            margin-bottom: -140px;
        }

    /*"Taustalaatikko"*/
        .container-back {
            height: 100vh; 
            width: 1200px;
            background: #0a0008a4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    /*"Taustalaatikko" loppuu tähän*/

        body {
            background-image: url(back.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-color: rgb(8, 3, 66);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 70px;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.778);
            overflow-x: hidden;
            padding-top: 10px;
            transition: 0.6s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0,0,5);
        }

        .sidebar:hover {
            width: 200px;
            transition: 0.6s ease;
        }

        .sidebar ul {
            position: relative;
            height: 97vh;
        }

        .sidebar ul li {
            list-style: none;
            margin: 5px 0;
            font-family: 'DM Mono';
        }

        .sidebar ul li:hover {
            background: rgba(17, 27, 141, 0.785);
            transition: 0.3s ease;
        }

        .sidebar ul li a {
            position: relative;
            display: flex;
            white-space: nowrap;
            text-decoration: none;
            color: #fff;
        }

    /*Logo puutuu, toimintasuunnitelma?*/
        .sidebar ul li .logo {
            margin-bottom: 80px;
        }

        .sidebar ul li .logo .text {
            font-size: 20px;
            font-weight: 600;
        }

        .sidebar ul li a .icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 75px;
            height: 60px;
            font-size: 22px;
        }

        .sidebar ul li a .text {
            position: relative;
            display: flex;
            align-items: center;
            height: 60px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-weight: 500;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 1000px;
            gap: 70px;
            margin-top: auto; 
            margin-bottom: auto;
        }

        .button {
            width: 45%; 
            padding: 10px;
            height: 150px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            text-decoration: none; 
            background: rgba(240, 239, 239, 0.84);
            border: 10px double #6d016d;
        }

        .button:hover {
            background-color: #ecebed;
            cursor: pointer;
            filter: drop-shadow(0 0 2em #c189ca);
        }

        .container h2 {
            color: rgb(0, 0, 0);
            font-family: 'DM Mono';
            font-size: 28px;
        }

        footer p {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.778);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-family: 'DM Mono';
        }

        footer a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        @media screen and (min-width: 300px) and (max-width: 1024px) {
    .container {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        gap: 20px; 
        margin: 15px;
        padding: 15px;
    }

    .container .button {
        width: 40%; 
    }

    .container-back {
        background: #0a0008a4;
        margin: 0 auto;
        width: 70%;
    }

    #owl {
        height: 100px; 
        transform: rotate(-3deg); 
        margin-left: -200px; 
        margin-bottom: -120px;
        position: inherit; /* Keep it positioned inherit */
        top: 50%; /* Align vertically */
        left: 50%; /* Align horizontally */
        transform: translate(-50%, -50%) rotate(-3deg); /* Center and apply rotation */
    }

    .container_header {
        display: flex;
        width: 80%;
        font-size: 50px;
    }

    .container_header h1 {
        font-size: 50px;
    }

    html {
        font-size: 14px;
    }

    h1 {
        font-size: 16px;
    }
}
    </style>
