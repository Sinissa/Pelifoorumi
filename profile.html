<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500&family=Mystery+Quest&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Profiili</title>

    <style>

        /*##########################################*/
        /*              Tyylittely alkaa            */
        /*##########################################*/
        * {
            box-sizing: border-box;
            font-family: 'DM Mono';
            color: white;
            margin: 0;
            padding: 0;
        }

        /*Navi alkaa*/

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 70px;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.778);
            overflow-x: hidden;
            padding-top: 10px;
            transition: 0.6s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0,0,5);
        }

        .sidebar:hover {
            width: 200px;
            transition: 0.6s ease;
        }

        .sidebar ul {
            position: relative;
            height: 97vh;
        }

        .sidebar ul li {
            list-style: none;
            margin: 5px 0;
            font-family: 'DM Mono';
        }

        .sidebar ul li:hover {
            background: rgba(17, 27, 141, 0.785);
            transition: 0.3s ease;
        }

        .sidebar ul li a {
            position: relative;
            display: flex;
            white-space: nowrap;
            text-decoration: none;
            color: #fff;
        }

    /*Logo puutuu, toimintasuunnitelma?*/
        .sidebar ul li .logo {
            margin-bottom: 80px;
        }

        .sidebar ul li .logo .text {
            font-size: 20px;
            font-weight: 600;
        }

        .sidebar ul li a .icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 75px;
            height: 60px;
            font-size: 22px;
        }

        .sidebar ul li a .text {
            position: relative;
            display: flex;
            align-items: center;
            height: 60px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-weight: 500;
        }

        /*Navi loppuu*/

        .container-back {
            max-width: 1200px;
            margin: auto;
            background: #0a0008a4;
        }

        .container-background {
            background-image: url(back.jpg);
            position: absolute;
            background-size: cover;
            width: 100%;
            height: 100vh;
            z-index: -1;
            top: 0;
            left: 0;
            background-color: rgb(8, 3, 66);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 50px;
        }

        .profile-picture {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 3px double rgb(17, 27, 141, 0.785);
            background-color: #21212152;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            background-image: url(plus.png);
        }

        .container-games {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .game-input {
            display: none;
        }

        .game-label {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px double rgb(17, 27, 141, 0.785);
            background-color: #21212184;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /*##########################################*/
        /*              Statistiikka                */
        /*##########################################*/
        .container-stats {
            width: 600px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 10px double #6d016d;
        }

        .container-stats .stats {
            padding: 16px;
        }

        /*##########################################*/
        /*              Info                        */
        /*##########################################*/
        .container-info .info textarea {
            height: 200px;
            background-color: #2121214e;
            width: 600px;
            border: 3px solid rgb(186, 186, 186);
            border-radius: 10px;
            font-size: 20px;
            border: 10px double #6d016d;
            resize: none; /* Prevent dragging */
        }

        /*Tallenna-nappi*/
        .container-info #submit {
            background: rgba(240, 239, 239, 0.926);
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 5px double #6d016d;
            display: inline-block; /* Ensure proper display */
            color: rgb(17, 27, 141, 0.785);
            font-weight: bold;
        }

        .otsikko h1 {
            display: inline-block;
            margin: 0;
            font-size: 29px;
            margin-bottom: 4px;
            color: rgb(255, 255, 255);
            text-shadow: 5px 5px rgb(17, 27, 141, 0.785);
        }

        .container-stats .stats {
            height: 200px;
            background-color: #2121214e;
        }

        .stat-item {
            margin-bottom: 20px;
        }

        .stat-item h2 {
            display: inline-block;
            margin: 5px;
            font-size: 20px;
            text-shadow: 5px 5px rgb(17, 27, 141, 0.785);
            color: rgb(255, 255, 255);
        }

        input[type="file"] {
            display: none;
        }

        /*Footer alkaa*/
        footer p {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.778);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-family: 'DM Mono';
        }

        footer a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }


        @media screen and (min-width: 300px) and (max-width: 1024px) {

            @media screen and (min-width: 300px) and (max-width: 1024px) {
    .container {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        gap: 20px; 
        margin: 25px;
        padding: 15px;
    }

    .container-background {
            position: fixed;
            height: 100%;
        }

    .container-back {
        width: 80%;
        height: 120vh;
        margin-top: 100px; /* Space above main content */
        margin-bottom: 200px; /* Space below main content */
    }

    .left-container {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        gap: 20px; 
        margin: 15px;
        padding: 15px;
    }

    .container-info .info textarea {
        width: 400px;
    }

    .container-stats {
        height: 200px;
        width: 400px;
    }

    .otsikko h1 {
        font-size: 25px;
    }
    
    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
    }
}

        }

        /*##########################################*/
        /*              Tyylittely loppuu           */
        /*##########################################*/

    </style>

</head>
<body>
    <!--Navi alkaa-->
    <div class="sidebar">
        <ul>
            <li> 
                <!--Logoa ei ole, mutta lisätty kotisivun html kuten oli aiemmin sovittu-->
                <a href="index.html" class="logo">
                    <span class="icon"><i class="fa-solid fa-house" style="color: #ffffff;"></i></span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                <a href="FAQ.html">
                    <span class="icon"><i class="fa-solid fa-question"></i></span>
                    <span class="text">FAQ</span>
                </a>
            </li>
            <li>
                <!--Tälle oma sivunsa?-->
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-gear"></i></span>
                    <span class="text">Search</span>
                </a>
            </li>
        </ul>
    </div>  
<!--Navi loppuu-->
    <div class="container-background"></div>
    <div class="container-back">
    <div class="container">
        <div class="left-container">

            <!--Profiilikuva-->
            <label for="profile-input">
                <div class="profile-picture" id="profile-picture"></div>
            </label>
            <input type="file" id="profile-input" accept="image/*" onchange="loadProfilePicture(event)">

            <!--Pelikirjasto-->
            <div class="container-games">
                <label for="game-input-1" class="game-label" id="game-label-1">Peli 1</label>
                <input type="file" id="game-input-1" class="game-input" accept="image/*" onchange="loadGameImage(event, 1)">
                
                <label for="game-input-2" class="game-label" id="game-label-2">Peli 2</label>
                <input type="file" id="game-input-2" class="game-input" accept="image/*" onchange="loadGameImage(event, 2)">
                
                <label for="game-input-3" class="game-label" id="game-label-3">Peli 3</label>
                <input type="file" id="game-input-3" class="game-input" accept="image/*" onchange="loadGameImage(event, 3)">
                
                <label for="game-input-4" class="game-label" id="game-label-4">Peli 4</label>
                <input type="file" id="game-input-4" class="game-input" accept="image/*" onchange="loadGameImage(event, 4)">
                
                <label for="game-input-5" class="game-label" id="game-label-5">Peli 5</label>
                <input type="file" id="game-input-5" class="game-input" accept="image/*" onchange="loadGameImage(event, 5)">
                
                <label for="game-input-6" class="game-label" id="game-label-6">Peli 6</label>
                <input type="file" id="game-input-6" class="game-input" accept="image/*" onchange="loadGameImage(event, 6)">
            </div>
        </div>

        <div>
            <div class="otsikko">
                <h1 id="user-name-title">Pelipöllö</h1>
            </div>
            <div class="container-info">
                <div class="info">
                    <textarea name="info" maxlength="100" id="info" placeholder="Hei, olen...."></textarea>
                </div>
                <input type="submit" value="Tallenna" id="submit">
            </div>

            <div class="otsikko">
                <h1>Statistiikka</h1>
            </div>
            <div class="container-stats">
                <div class="stats">
                    <div class="stat-item">
                        <h2 id="likeCounter">Tykkäykset: <span id="like-count">126</span></h2>
                    </div>
                    <div class="stat-item">
                        <h2 id="postCounter">Julkaisut: <span id="post-count">12</span></h2>
                    </div>
                    <div class="stat-item">
                        <h2 id="followerCounter">Seuraajat: <span id="follower-count">26</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--Footer alkaa-->
    <footer>
        <p id="footer">&copy Taitotalo<br>
        <a href="mailto:pelipollot@esimerkki.fi">pelipollot@esimerkki.fi</a></p>
    </footer>

    <script>
        function incrementLikes() {
            const likeCountElement = document.getElementById('like-count');
            let currentCount = parseInt(likeCountElement.innerText);
            likeCountElement.innerText = currentCount + 1;
        }

        function incrementPosts() {
            const postCountElement = document.getElementById('post-count');
            let currentCount = parseInt(postCountElement.innerText);
            postCountElement.innerText = currentCount + 1;
        }

        function incrementFollower() {
            const followerCountElement = document.getElementById('follower-count');
            let currentCount = parseInt(followerCountElement.innerText);
            followerCountElement.innerText = currentCount + 1;
        }

        function loadProfilePicture(event) {
            const profilePicture = document.getElementById('profile-picture');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                profilePicture.style.backgroundImage = `url(${e.target.result})`;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function loadGameImage(event, gameNumber) {
            const gameLabel = document.getElementById(`game-label-${gameNumber}`);
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                gameLabel.style.backgroundImage = `url(${e.target.result})`;
                gameLabel.innerText = ''; // Kun kuva ladattu, teksti häviää
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function setUserName(userName) {
            const userNameTitle = document.getElementById('user-name-title');
            userNameTitle.innerText = `Pelipöllö ${userName}`;
        }

        // komento, jossa käyttäjän nimi tulee näkyviin
        const userName = 'Essi Esimerkki'; // käyttäjänimi
        setUserName(userName);
    </script>
</body>
</html>
