<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,
    300;1,400;1,500&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#">
            <label for="username">Käyttäjätunnus:</label><br>
            <input type="text" id="username" name="username" placeholder="Käyttäjätunnus"><br>
            <label for="password">Salasana:</label><br>
            <input type="password" placeholder="Salasana" id="myInput"><br>
            <input type="checkbox" id="checkbox" onclick="myFunction()">Näytä salasana<br><br>
            <input type="submit" id="button" value="Kirjaudu Sisään">
        </form>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
